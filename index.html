<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Model Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     

    
        <main class="canvas-container">
            <div class="canvas-section" id="key-partners">
                <h2>Parcerias chaves</h2>
                <div class="content" contenteditable="true">
                    
                </div>
            </div>

            <div class="canvas-section" id="key-activities">
                <h2>Atividades chave</h2>
                <div class="content" contenteditable="true">
                    
                </div>
            </div>

            <div class="canvas-section" id="value-propositions">
                <h2>Propostas de valor</h2>
                <div class="content" contenteditable="true">
                    
                </div>
            </div>

            <div class="canvas-section" id="customer-relationships">
                <h2>Relacionamento com os Clientes</h2>
                <div class="content" contenteditable="true">
                    
                </div>
            </div>

            <div class="canvas-section" id="customer-segments">
                <h2>Seguimentação de clientes</h2>
                <div class="content" contenteditable="true">
                    
                </div>
            </div>

            <div class="canvas-section" id="key-resources">
                <h2>Estrurura de custos</h2>
                <div class="content" contenteditable="true">
                    
                </div>
            </div>

            <div class="canvas-section" id="channels">
                <h2>Fontes de Receita</h2>
                <div class="content" contenteditable="true">
                    
                </div>
            </div>

            <div class="canvas-section" id="cost-structure">
                <h2>Recusos chaves</h2>
                <div class="content" contenteditable="true">
                    
                </div>
            </div>

            <div class="canvas-section" id="revenue-streams">
                <h2>Canais</h2>
                <div class="content" contenteditable="true">
                    
                </div>
            </div>
            <div class="menu" id="menu">
                    <button id="saveBtn">Salvar Canva</button>
                    <button id="loadBtn">Load Canvas</button>
                    <button id="exportBtn">Exporta como PDF</button>
            </div>
        </main>
    
</div>
    

    <script src="main.js"></script>
</body>
</html>
